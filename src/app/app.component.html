<router-outlet></router-outlet>
<div style="text-align: center">
  <h1>Prueba del componente cronometro</h1>
  <app-cronometro
    inicio="15"
    (multiplo10)="actualizar($event)"
  ></app-cronometro>
  <h2>Evento</h2>
  <h3>{{ mensaje }}</h3>
</div>

<div>
  <app-selectornumerico
    minimo="1"
    maximo="10"
    #selector1
  ></app-selectornumerico>
  <br />
  <button (click)="selector1.fijar(1)">Fijar en 1</button><br />
  <button (click)="selector1.fijar(5)">Fijar en 5</button><br />
  <button (click)="selector1.fijar(10)">Fijar en 10</button>
</div>
